{% extends 'base.html' %}
{% block content %}
<div class="login">
    <div class="bgc_y"></div>
    <div class="bgc_x"></div>
        <div class="login__dialog">
            <div class="login__content">
                <form method="post" id="register">
                  {% csrf_token %}
<!--                    Либо подключить djangoвские ошибки из форм либо самому создать в JS и оформить-->
                    <div class="login__title">Створення нового аккаунту!</div>
                    {% for f in form %}
                    {{ f }}
                    {% endfor %}
                    <button class="btn btn_dark btn_min" id="registerButton">Створити аккаунт</button>
                    <div class="forgot__password" style="text-align:center;padding-top:10px;"><a href="/register/" style="color:grey;">Забули пароль?</a></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
