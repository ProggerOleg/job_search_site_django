{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="sidepanel">

    </div>
    {% for vacancy in vacancies %}
    <div class="job__list">
        <div class="job__title">{{vacancy.job_title}}</div>
        <div class="job__description">{{vacancy.job_description|truncatewords:40}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
